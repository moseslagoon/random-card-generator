<DOCTYPE! HTML>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Random Card Generator</Title>
    </head>

    <link rel="stylesheet" href="index.css">
    <script src="pixi.min.js"></script>
    <script src="pixi-particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="Nouns.js" type="text/javascript"></script>
    <script src="Phrases.js" type="text/javascript"></script>
    <script src="Caption.js" type="text/javascript"></script>
    <body>
        <div align="left" id="myCanvas" > </div>
        
        <div align="left" id="ui">
            <div id="captionDiv">
                <p class="inline">Caption</p>
            </div>
            <div align="center">
                <h2 style="margin-bottom: -5" > <u>Graphics</u> </h2>
                <div class="OptionHolder" align="center">
                    <input type="image" value=false src="Buttons/UnlockButton.png" class="inline , lock" onclick="lockHit(0)" id="button0" />
                    <p class="inline">Background Image</p>
                </div>
                <div class="OptionHolder" align="center">
                    <input type="image" value=false src="Buttons/UnlockButton.png" class="inline , lock" onclick="lockHit(1)" id="button1"/>
                    <p class="inline">Border</p>
                </div>
            </div>
            <div align="center">
                <h2 style="margin-bottom: -5" align="center"> <u>Text</u> </h2>
                <div class="OptionHolder">
                    <input type="image" value=false src="Buttons/UnlockButton.png" class="inline , lock" onclick="lockHit(2)" id="button2"/>
                    <p class="inline">Phrase</p>
                </div>
                <div class="OptionHolder">
                    <input type="image" value=false src="Buttons/UnlockButton.png" class="inline , lock" onclick="lockHit(3)" id="button3"/>
                    <p class="inline">Punchline</p>
                </div>
                <div style="margin-top: 25">
                    <h2><u>Signature</u></h2>
                    <textarea id="sigbox" placeholder="Add a Signature here..." oninput="changeSignature()"></textarea>
                </div>
                <button class="inline" onclick="randomizeCard()" id="btn">Random</button>
            </div>
            
            <!-- Dropdown for greeting -->
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
